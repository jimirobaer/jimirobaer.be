title: Case
tabs:
  content:
    label: Pages
    icon: text
    preset: page
    fields:
      case_introduction:  
        label: Intro
        type: textarea
        size: medium
      page_tasks_structure:
        label: Tasks
        type: structure
        fields:
          task:
            label: Task
            type: text
      page_content:
        label: Content
        type: textarea
        size: medium
      case_cover:
        label: Cover
        type: files
        multiple: false
      case_credits:
        label: Credits
        type: textarea
        size: small
  seo:
    label: Page SEO
    icon: file-text
    columns:
      seo_left:
        width: 2/3
        sections:
          seo_content:
            type: fields
            fields:
              seo:
                extends: fields/seo
                fields:
                  seo_title:
                    help: Overwrites the title of the page. Will only be displayed in the title tag.
                  seo_description:
                    help: Short snippet of up to 300 characters which summarizes your page. 
                  seo_cover:
                    query: page.images
      seo-right:
        width: 1/3
        sections:
          seo_sidebar:
            type: files
            headline: Files